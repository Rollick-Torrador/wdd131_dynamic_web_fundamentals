<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="styles.css" />

        <a class="skip-link" href="#main">Skip to main content</a>
        <header class="site-header">
            <div class="container">
            <h1 class="site-title">Kids Read For Fun</h1>

            <nav class="site-nav" aria-label="Primary">
                <ul class="nav-list">
                <li><a href="#" aria-current="page">About</a></li>

                    <h2 class="post-title">Septimus Heap Book One: Magyk</h2>

                    <figure class="post-figure">

                        src="https://upload.wikimedia.org/wikipedia/en/5/5f/Magkycover2.jpg"

                        width="240"
                        height="360"
                        loading="lazy"
                        />

                    </figure>

                    <p class="post-text">
                        If you enjoy stories about seventh sons and magyk this is the book for you.
                    </p>
