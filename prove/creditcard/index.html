<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="icon" href="data:image/svg+xml,
            <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
            <text y='.9em' font-size='90'>ðŸ’³</text>
            </svg>">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" 
        rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <main id="form-grid">
            <form id="card-details" action="#" method="get">
                <!-- Front card -->
                <section id="front-card" class="card-front-grid">
                    <p class="total">TOTAL: $199</p>
                    <div class="chip" aria-hidden="true"></div>

                    <div class="card-number">
                    <label for="cardnumber">CARD NUMBER</label>
                    <input type="text" id="cardnumber" name="cardnumber" placeholder="1234 6578 9101 1025" required>
                    </div>

                    <div class="card-holder">
                    <label for="cardholder">CARD HOLDER</label>
                    <input type="text" id="cardholder" name="cardholder" placeholder="John Doe" required>
                    </div>
                    
                    <div class="expiration">
                    <label id="expirationDate">EXPIRATION</label>
                    <div class="exp-row">
                        <input type="text" id="month" name="expMonth" placeholder="MM" aria-labelledby="expirationDate">
                        <input type="text" id="year" name="expYear" placeholder="YY" aria-labelledby="expirationDate">
                    </div>
                    </div>
                </section>
                <!-- Back card -->
                <section id="back-card" class="card-back-grid">
                    <div class="magstripe"></div>
                    <div class="cvv">
                        <label for="cvv">CVC/CVV</label>
                        <input id="cvv" name="cvv" type="text" placeholder="xxx">
                    </div>
                </section>
                <button id="submit-btn" type="submit">Submit</button>
            </form>
        </main>
    </body>
</html>
